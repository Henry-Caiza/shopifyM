<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=DM+Sans:wght@400;500;700&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <aside class="product-detail2">
        <div class="container-title">
            <img src="assets/icons/flechita.svg" alt="arrow">
            <p class="title-product2">Chopping cart</p>
        </div>

        <div class="my-order-content">

            <div class="shopping-cart">
                <figure>
                    <img src="https://images.squarespace-cdn.com/content/v1/535d346fe4b03ecd54f1fd25/1649361530216-82XYXK0EY7301TMSEAS5/Sklar+Bikes+Super+Something+Steel+Gravel+Bike780.jpg?format=1000w"
                        alt="bike">
                </figure>
                <p>Bike</p>
                <p>$30.00</p>
                <img src="assets/icons/icon_close.png" alt="close">
            </div>
            <div class="shopping-cart">
                <figure>
                    <img src="https://images.squarespace-cdn.com/content/v1/535d346fe4b03ecd54f1fd25/1649361530216-82XYXK0EY7301TMSEAS5/Sklar+Bikes+Super+Something+Steel+Gravel+Bike780.jpg?format=1000w"
                        alt="bike">
                </figure>
                <p>Bike</p>
                <p>$30.00</p>
                <img src="assets/icons/icon_close.png" alt="close">
            </div>
            <div class="shopping-cart">
                <figure>
                    <img src="https://images.squarespace-cdn.com/content/v1/535d346fe4b03ecd54f1fd25/1649361530216-82XYXK0EY7301TMSEAS5/Sklar+Bikes+Super+Something+Steel+Gravel+Bike780.jpg?format=1000w"
                        alt="bike">
                </figure>
                <p>Bike</p>
                <p>$30.00</p>
                <img src="assets/icons/icon_close.png" alt="close">
            </div>
            <div class="shopping-cart">
                <figure>
                    <img src="https://images.squarespace-cdn.com/content/v1/535d346fe4b03ecd54f1fd25/1649361530216-82XYXK0EY7301TMSEAS5/Sklar+Bikes+Super+Something+Steel+Gravel+Bike780.jpg?format=1000w"
                        alt="bike">
                </figure>
                <p>Bike</p>
                <p>$30.00</p>
                <img src="assets/icons/icon_close.png" alt="close">
            </div>
        </div>
        <div class="order">
            <p>
                <span>Total</span>
            </p>
            <p>$560.00</p>
        </div>
        <button class="primary-button add-to-cart-button">
            Checkout
        </button>
    </aside>
</body>

</html>
